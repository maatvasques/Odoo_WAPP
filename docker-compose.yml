services:
  odoo:
    image: odoo:17.0
    container_name: odoo17-app
    depends_on:
      - db
      - waha
    ports:
      - "8069:8069"
      - "8072:8072"
    volumes:
      - ./config/odoo.conf:/etc/odoo/odoo.conf
      - ./custom_addons:/mnt/extra-addons
    # --- COMANDO DE INSTALAÇÃO REINSERIDO ---
    # Este comando só será executado na criação de um NOVO banco de dados.
    command: -- -i sale_management,sale_whatsapp_integration
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: odoo17-db
    environment:
      - POSTGRES_USER=odoo
      - POSTGRES_PASSWORD=odoo
      - POSTGRES_DB=postgres
    volumes:
      # Os dados agora são gerenciados pelo Docker, sem criar a pasta 'data'.
      - odoo-db-data:/var/lib/postgresql/data
    restart: unless-stopped
    ports:
      - "5432:5432"

  waha:
    image: devlikeapro/waha:latest
    container_name: waha-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - WHA_SESSIONS_ON_START=default

volumes:
  odoo-db-data: